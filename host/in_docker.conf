<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.*>
  @type copy

  <store>
    @type mongo
    database fluentd
    collection flask

    <inject>
      time_key time
    </inject>

    <buffer>
      flush_interval 10s
    </buffer>
  
  </store>

  <store>
    @type file
    path /var/log/fluentd/archived
    time_slice_format %Y%m%d%H%M
    time_slice_wait 1m
    compress gzip
  </store>

  <store>
    @type stdout
  </store>

  <store>
    @type s3
    aws_key_id AKIAJDJ5UO2WTFKFV2VA
    aws_sec_key I0QwhvqbJ9/triNAKDCApY9YvWAdJatoA3y1pgK0
    s3_bucket testbukkkkkkkkkkit
    path logs/
    time_slice_format %Y%m%d%H%M
    <buffer>
      @type file
      path /var/log/fluentd/s3
      timekey 1m
    </buffer>
  </store>

</match>
